<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>

* {margin: 0; padding:0;}
#div1 {width: 320px; height: 93px; border:2px solid black;margin:100px auto; position:relative; overflow: hidden;}
#div1 ul {position:absolute;left:0; top:0 ;  }
#div1 ul li {float: left; width:80px; height:93px;list-style:none; }
</style>

<script>

window.onload = function(){

  var oDiv  = document.getElementById('div1');;
  var oUl = oDiv.getElementsByTagName('ul')[0];
  var aLi = oUl.getElementsByTagName('li');

  oUl.innerHTML=oUl.innerHTML+oUl.innerHTML;
  oUl.style.width= aLi[0].offsetWidth*aLi.length+'px';

 setInterval(function(){
  
   if (oUl.offsetLeft<-oUl.offsetWidth/2) 
   {
  		oUl.style.left ='0';
   };
  
  oUl.style.left = oUl.offsetLeft-2+'px';

},30)

}
</script>
</head>
<body>
	
<div id = "div1">

<ul>
<li> <img  src = "images2/1.png" /> </li>
<li> <img  src = "images2/2.png" /> </li>
<li> <img  src = "images2/3.png"/> </li>
<li> <img  src = "images2/4.png" /> </li>

</ul>
</div>
</body>
</html>
